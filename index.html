<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <h1 class="title">Form Validation with RegEx</h1>

          <div class="field">
            <label for="name" class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" id="name" type="text" placeholder="Text input">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i id="name-input-alert" class="fas fa-exclamation-triangle is-hidden"></i>
                <!--here goes the class list-->
              </span>
            </div>
            <p id="name-message-alert" class="help is-danger"></p>
          </div>

          <div class="field">
            <label for="email" class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" id="email" type="text" placeholder="Email input">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i id="email-input-alert" class="fas fa-exclamation-triangle is-hidden"></i>
              </span>
            </div>
            <p id="email-message-alert" class="help is-danger"></p>
          </div>

          <div class="field">
            <label class="label">ZIP Code</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" id="zipcode" type="text" placeholder="ZIP Code">
              <span class="icon is-small is-left">
                <i class="fas fa-map-marker"></i>
              </span>
              <span class="icon is-small is-right">
                <i id="zipcode-input-alert" class="fas fa-exclamation-triangle is-hidden"></i>
              </span>
            </div>
            <p id="zipcode-message-alert" class="help is-danger"></p>
          </div>

          <div class="field">
            <label for="phone" class="label">Phone</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" id="phone" type="text" placeholder="Phone number">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
              <span class="icon is-small is-right">
                <i id="phone-input-alert" class="fas fa-exclamation-triangle is-hidden"></i>
              </span>
            </div>
            <p id="phone-message-alert" class="help is-danger"></p>
          </div>
          <div>
            <input id="btn-submit" type="submit" class="button is-success" value="Submit">
            <input id="btn-reset" type="reset" class="button is-warning ml-2" value="Reset input">
          </div>
          <div id="submit-message" class="notification is-hidden mt-2">
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <a href="https://bulma.io">
          <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
        </a>
      </div>
    </footer>
  </section>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="app.js"></script>
</body>

</html>
